name: Update Registry

on:
    # schedule:
    #     - cron: "0 0 * * *" # Daily at midnight UTC
    workflow_dispatch: # Allow manual trigger

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Get latest commit from google/fonts
              id: latest_commit
              run: |
                  LATEST=$(curl -s https://api.github.com/repos/google/fonts/commits/main | jq -r '.sha')
                  echo "latest=$LATEST" >> $GITHUB_OUTPUT

            - name: Read last processed commit
              id: last_commit
              run: |
                  if [ -f last_commit.txt ]; then
                    LAST=$(cat last_commit.txt)
                  else
                    LAST=""
                  fi
                  echo "last=$LAST" >> $GITHUB_OUTPUT

            - name: Check for changes
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last
              run: echo "Upstream has changes, proceeding with update."

            - name: Fetch submodule
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last
              run: |
                  cd google-fonts
                  git fetch origin

            - name: Check for relevant changes
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last
              id: check_changes
              run: |
                  cd google-fonts
                  if git diff --name-only ${{ steps.last_commit.outputs.last }} origin/main | grep -qE '^(ofl|apache|ufl)/'; then
                      echo "relevant=true" >> $GITHUB_OUTPUT
                  else
                      echo "relevant=false" >> $GITHUB_OUTPUT
                  fi

            - name: Update submodule
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last && steps.check_changes.outputs.relevant == 'true'
              run: git submodule update --remote google-fonts

            - name: Set proceed flag
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last && steps.check_changes.outputs.relevant == 'true'
              run: echo "proceed=true" >> $GITHUB_ENV

            - name: Install uv
              if: env.proceed == 'true'
              run: |
                  curl -LsSf https://astral.sh/uv/install.sh | sh
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install dependencies
              if: env.proceed == 'true'
              run: uv sync

            - name: Run registry script
              if: env.proceed == 'true'
              run: uv run python registry.py

            - name: Commit and push changes
              if: env.proceed == 'true'
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add fonti_registry.json last_commit.txt
                  git commit -m "Update registry for latest fonts (${{ steps.latest_commit.outputs.latest }})"
                  git push
