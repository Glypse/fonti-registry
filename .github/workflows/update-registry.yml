name: Update Registry

on:
    # schedule:
    #     - cron: "0 0 * * *" # Daily at midnight UTC
    workflow_dispatch: # Allow manual trigger

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get latest commit from google/fonts
              id: latest_commit
              run: |
                  LATEST=$(curl -s https://api.github.com/repos/google/fonts/commits/main | jq -r '.sha')
                  echo "latest=$LATEST" >> $GITHUB_OUTPUT

            - name: Read last processed commit
              id: last_commit
              run: |
                  if [ -f last_commit.txt ]; then
                    LAST=$(cat last_commit.txt)
                  else
                    LAST=""
                  fi
                  echo "last=$LAST" >> $GITHUB_OUTPUT

            - name: Check for changes
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last
              run: echo "Upstream has changes, proceeding with update."

            - name: Check for relevant changes
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last
              id: check_changes
              run: |
                  if [ "${{ steps.last_commit.outputs.last }}" != "" ]; then
                    COMPARE_URL="https://api.github.com/repos/google/fonts/compare/${{ steps.last_commit.outputs.last }}...${{ steps.latest_commit.outputs.latest }}"
                    if curl -s "$COMPARE_URL" | jq -r '.files[]?.filename' | grep -qE '^(ofl|apache|ufl)/'; then
                      echo "relevant=true" >> $GITHUB_OUTPUT
                    else
                      echo "relevant=false" >> $GITHUB_OUTPUT
                    fi
                  else
                    echo "relevant=true" >> $GITHUB_OUTPUT
                  fi

            - name: Clone google/fonts with sparse checkout
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last && steps.check_changes.outputs.relevant == 'true'
              run: |
                  git clone --depth=1 --no-checkout https://github.com/google/fonts google-fonts
                  cd google-fonts
                  git sparse-checkout set --no-cone ofl apache ufl
                  git checkout

            - name: Set proceed flag
              if: steps.latest_commit.outputs.latest != steps.last_commit.outputs.last && steps.check_changes.outputs.relevant == 'true'
              run: echo "proceed=true" >> $GITHUB_ENV

            - name: Install uv
              if: env.proceed == 'true'
              run: |
                  curl -LsSf https://astral.sh/uv/install.sh | sh
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install dependencies
              if: env.proceed == 'true'
              run: uv sync

            - name: Run registry script
              if: env.proceed == 'true'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: uv run python registry.py

            - name: Ensure last_commit.txt exists
              if: env.proceed == 'true'
              run: |
                  if [ ! -f last_commit.txt ]; then
                    echo "${{ steps.latest_commit.outputs.latest }}" > last_commit.txt
                  fi

            - name: Commit and push changes
              if: env.proceed == 'true'
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add registry/fonti_registry.json last_commit.txt
                  git commit -m "Update registry for latest fonts (${{ steps.latest_commit.outputs.latest }})"
                  git push
